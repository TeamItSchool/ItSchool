<style>
    .error {
        color: red;
    }
</style>
<div ng-controller="KidRegistrationController">
    <center>
        <h3>{{Message}}</h3>
        <form novalidate name="RegisterForm" ng-submit="SaveData(User)">
            <div ng-show="!IsRegistered">
                <!--<div style="color:red"></div>-->
                <md-input-container md-no-float style="width:15%">
                    <input ng-model="User.FirstName" name="uFirstName" placeholder="Prénom..." required autofocus>
                    <span class="error" ng-show="(RegisterForm.uFirstName.$dirty || submitted) && RegisterForm.uFirstName.$error.required">Le prénom doit être rentré!</span>
                </md-input-container>
                <md-input-container md-no-float style="width:15%">
                    <input type="text" ng-model="User.LastName" name="uLastName" placeholder="Nom..." ng-class="submitted?'ng-dirty':''" required autofocus />
                    <span class="error" ng-show="(RegisterForm.uLastName.$dirty || submitted) && RegisterForm.uLastName.$error.required">Le nom de famille doit être rentré!</span>
                </md-input-container>
                <md-input-container md-no-float style="width:15%">
                    <input type="email" ng-model="User.Mail" name="uMail" placeholder="Email..." ng-class="submitted?'ng-dirty':''" required autofocus />
                    <span class="error" ng-show="(RegisterForm.uMail.$dirty || submitted) && RegisterForm.uMail.$error.required">L'email doit être entré !</span>
                </md-input-container>
                <md-input-container md-no-float style="width:15%">
                    <input type="text" ng-model="User.Nickname" name="uNickname" placeholder="Pseudo..." ng-class="submitted?'ng-dirty':''" required autofocus />
                    <span class="error" ng-show="(RegisterForm.uNickname.$dirty || submitted) && RegisterForm.uNickname.$error.required">Le pseudo doit être entré !</span>
                </md-input-container>

                <md-input-container md-no-float style="width:15%">
                    <input type="password" ng-model="User.Password" name="uPassword" placeholder="Mot de passe..." ng-class="submitted?'ng-dirty':''" required autofocus />
                    <span class="error" ng-show="(RegisterForm.uPassword.$dirty || submitted) && RegisterForm.uPassword.$error.required">Le mot de passe doit être entré !</span>
                </md-input-container>
                <md-select ng-model="User.Class.Name" placeholder="Classe" style="width:15%" required>
                    <md-option ng-repeat="class in Classes" value="{{ class.Name }}" ng-model="User.Class.Name">{{ class.Name }}</md-option>
                </md-select>

                <br />
                <md-button class="md-raised md-primary" value="{{submitText}}" type="submit">{{submitText}}</md-button>
            </div>
        </form>
        <div ng-show="!IsTeacher">
            <div ng-show="IsRegistered">
                <form novalidate name="LoginForm" ng-submit="Login()">
                    <div ng-show="!IsLogedIn">
                        <md-input-container style="width:10%">
                            <label>Pseudo</label>
                            <input type="text" ng-model="LoginForm.Username" name="cUsername" ng-class="Submitted?'ng-dirty':''" required>
                            <span class="error" ng-show="(LoginForm.cUsername.$dirty || Submitted) && LoginForm.cUsername.$error.required">Pseudo requis</span>
                        </md-input-container>
                        <br />
                        <md-input-container style="width:10%">
                            <label>Mot de passe</label>
                            <input type="password" ng-model="LoginForm.Password" name="cPassword" ng-class="Submitted?'ng-dirty':''" required>
                            <span class="error" ng-show="(LoginForm.cPassword.$dirty || Submitted) && LoginForm.cPassword.$error.required">Mot de passe requis</span>
                        </md-input-container>
                        <br />
                        <md-button class="md-raised md-primary" value="Login" type="submit">Connexion</md-button>
                    </div>
                </form>
                <div ng-show="IsLogedIn">
                    <md-button class="md-fab" aria-label="FAB" href="#!/kid/">
                        <md-icon md-svg-src="../Images/material-design-icons/navigation/svg/production/ic_arrow_back_36px.svg"></md-icon>
                    </md-button>
                    <md-button class="md-fab" aria-label="FAB" href="#!/kid/lobby">
                        <md-icon md-svg-src="../Images/material-design-icons/navigation/svg/production/ic_arrow_forward_36px.svg"></md-icon>
                    </md-button>
                </div>
            </div>
        </div>
        <div ng-show="IsTeacher">
            <md-button class="md-raised md-primary" href="#!/teacher/">Espace Professeur</md-button>
        </div>
        
    </center>
</div>
