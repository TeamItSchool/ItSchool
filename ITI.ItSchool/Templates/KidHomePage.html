<div ng-controller="KidHomeController">
    <div class="lock-size" layout="row" layout-align="left">
        <md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}"
                           ng-class="demo.selectedMode">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-warn">
                    <md-icon md-svg-src="../Images/material-design-icons/svg/menu.svg"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button aria-label="home" class="md-fab md-raised md-mini" ng-click="GoBack()">
                    <md-icon style="color:black" md-svg-src="../Images/material-design-icons/svg/home.svg"></md-icon>
                    <md-tooltip>
                        Accueil du site
                    </md-tooltip>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
    <center class="positionCenter">
        <h2 id="buttonStudent">{{Message}}</h2>
        <md-button id="buttonStudent" class="md-raised md-primary" href="#!/kid/login">Connecte-toi</md-button>
        <br />
        <md-button id="buttonStudent" class="md-raised md-primary" href="#!/kid/registration">Inscris-toi</md-button>
    </center>
</div>
