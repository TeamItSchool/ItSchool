<div ng-controller="TeacherCustomizeBattleCardController">
    <div ng-show="EmptySession">
        <center>
            <h3 style="color:red">Vous n'êtes pas connecté, <br />donc non autorisé à être sur cette page.</h3>
            <md-button class="md-raised md-primary" href="#!/home">Accueil</md-button>
        </center>
    </div>

    <div ng-show="!EmptySession">
        <div class="lock-size" layout="row" layout-align="left">
            <md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}"
                               ng-class="demo.selectedMode">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-warn">
                        <md-icon md-svg-src="../Images/material-design-icons/svg/menu.svg"></md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-fab-actions>
                    <md-button aria-label="home" class="md-fab md-raised md-mini" href="#!/teacher/exercices">
                        <md-icon style="color:black" md-svg-src="../Images/material-design-icons/svg/home.svg"></md-icon>
                        <md-tooltip>
                            Accueil
                        </md-tooltip>
                    </md-button>
                    <md-button aria-label="logout" class="md-fab md-raised md-mini" href="#!/teacher/login">
                        <md-icon style=" color:black" md-svg-src="../Images/material-design-icons/svg/logout.svg">
                        </md-icon>
                        <md-tooltip>
                            Déconnexion
                        </md-tooltip>
                    </md-button>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>
        <div id="global">
            <md-button id="leftArrow" class="md-fab" aria-label="FAB" ng-click="GoBack()">
                <md-icon md-svg-src="../Images/material-design-icons/navigation/svg/production/ic_arrow_back_36px.svg"></md-icon>
            </md-button>
            <!--<md-button id="rightArrow" class="md-fab" aria-label="FAB" href="#!/teacher/exercices/battleCard/customize">
            <md-icon md-svg-src="../Images/material-design-icons/navigation/svg/production/ic_arrow_forward_36px.svg"></md-icon>
        </md-button>-->

            <center>
                <div ng-show="!EasySelected && !MediumSelected && !HardSelected">
                    <h1 class="ng-binding">{{Message}}</h1>
                    <table>
                        <tr>
                            <td>
                                <form novalidate name="EasyForm" ng-submit="Easy()">
                                    <md-button class="md-raised md-primary" type="submit" name="easy">Facile</md-button>
                                </form>
                            </td>
                            <td>
                                <form novalidate name="MediumForm" ng-submit="Medium()">
                                    <md-button class="md-raised md-primary" type="submit" name="medium">Moyen</md-button>
                                </form>
                            </td>
                            <td>
                                <form novalidate name="HardForm" ng-submit="Hard()">
                                    <md-button class="md-raised md-primary" type="submit" name="hard">Difficile</md-button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
                <div ng-show="EasySelected">
                    <h1>{{Message}}</h1>
                    <form name="FormChoice" ng-submit="SaveChoice()">
                        <select id="choice" value="choice" ng-model="ExerciseBattleCardData.ChoiceData">
                            <!--<option selected disabled>Votre choix</option>-->
                            <option value="alphabet" id="alphabet">Alphabet</option>
                            <option disabled id="choiceTitle">Chiffres et nombres</option>
                            <option value="0-10">0-10</option>
                            <option value="0-100">0-100</option>
                            <option value="0-500">0-500</option>
                            <option value="0-999">0-999</option>
                        </select>
                        <md-button id="saveExercise" class="md-raised md-primary" type="submit" name="SaveEasyChoice">{{Button}}</md-button>
                    </form>
                </div>
                <div ng-show="MediumSelected">
                    <h1>{{Message}}</h1>
                    <form name="FormChoice" ng-submit="SaveChoice()">
                        <select id="choice" value="choice" ng-model="ExerciseBattleCardData.ChoiceData">
                            <option value="alphabet" id="alphabet">Alphabet</option>
                            <option disabled id="choiceTitle">Chiffres et nombres</option>
                            <option value="0-10">0-10</option>
                            <option value="0-100">0-100</option>
                            <option value="0-500">0-500</option>
                            <option value="0-999">0-999</option>
                        </select>

                        <div ng-repeat="child in Children">
                            <md-checkbox ng-checked="exists(child, selected)" ng-click="toggle(child, selected)">
                                {{child.FirstName}} <span ng-if="exists(child,selected)">selected</span>
                            </md-checkbox>
                        </div>
                        <md-button id="saveExercise" class="md-raised md-primary" type="submit" name="SaveMediumChoice">{{Button}}</md-button>
                    </form>
                </div>
                <div ng-show="HardSelected">
                    <h1>{{Message}}</h1>
                    <form name="FormChoice" ng-submit="SaveChoice()">
                        <select id="choice" value="choice" ng-model="ExerciseBattleCardData.ChoiceData">
                            <option value="alphabet" id="alphabet">Alphabet</option>
                            <option disabled id="choiceTitle">Chiffres et nombres</option>
                            <option value="0-10">0-10</option>
                            <option value="0-100">0-100</option>
                            <option value="0-500">0-500</option>
                            <option value="0-999">0-999</option>
                        </select>

                        <div ng-repeat="child in Children">
                            <md-checkbox ng-checked="exists(child, selected)" ng-click="toggle(child, selected)">
                                {{child.FirstName}} <span ng-if="exists(child,selected)">selected</span>
                            </md-checkbox>
                        </div>
                        <md-button id="saveExercise" class="md-raised md-primary" type="submit" name="SaveHardChoice">{{Button}}</md-button>
                    </form>
                </div>
            </center>
        </div>
    </div>
</div >
